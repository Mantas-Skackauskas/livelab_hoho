<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>How's my day been?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="viewpost">
  <div class="main-content" (swipe)="swipe($event)">
  <ion-grid>
    <ion-row> 
      <ion-col >
          <ion-img class="center"  [src]="p1" (click)="setImg(1)"></ion-img>
      </ion-col>
      <ion-col>
          <ion-img class="center"  [src]="p2" (click)="setImg(2)"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-img class="center"  [src]="p3" (click)="setImg(3)"></ion-img>
        </ion-col>
      <ion-col>
          <ion-img class="center"  [src]="p4" (click)="setImg(4)"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
            
              <ion-img class="center"  [src]="p5" (click)="setImg(5)"></ion-img>

      </ion-col>
      <ion-col>

          <ion-img class="center"  [src]="p6" (click)="setImg(6)"></ion-img>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-img class="center"  [src]="p7" (click)="setImg(7)"></ion-img>
        </ion-col>
      <ion-col>
          <ion-img class="center"  [src]="p8" (click)="setImg(8)"></ion-img>
        </ion-col>
    </ion-row>

  </ion-grid>

    
  
</div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title text-center (click)="presentLoadingDefault()">Done!</ion-title>
  </ion-toolbar>
</ion-footer>
