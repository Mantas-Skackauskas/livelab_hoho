<ion-header>

  <ion-navbar>
    <ion-title>My progress so far</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main-content" (swipe)="swipe($event)">

        <ion-card>

            <img src="assets/img/gfx.png"/>
        
            <ion-card-content>
              <ion-card-title>
                Points: 3550
              </ion-card-title>
              <p>
                Average weekly contributions: 3
              </p>
            </ion-card-content>
        
        
            <ion-item>
                <ion-icon name='pulse' item-start style="color: #55acee"></ion-icon>
      
                Health
                <ion-badge item-end>Satisfactory</ion-badge>
              </ion-item>
    


          <ion-item>
              <ion-icon name="body" item-start ></ion-icon>
                Mild back pain
              <ion-badge item-end>Check</ion-badge>
            </ion-item>
  
      
        </ion-card>

    </div>
</ion-content>
