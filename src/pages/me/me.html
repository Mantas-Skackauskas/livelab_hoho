<ion-header>

  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main-content" (swipe)="swipe($event)">

    <ion-card>

        <img src="assets/img/prof.jpg"/>
    
        <ion-card-content>
          <ion-card-title>
            Will
          </ion-card-title>
          <p>
            A father of two
          </p>
        </ion-card-content>
    
    
        <ion-item>
            <ion-icon name='pulse' item-start style="color: #55acee"></ion-icon>
  
            Health
            <ion-badge item-end>Satisfactory</ion-badge>
          </ion-item>

        <ion-item>
            <ion-icon name="pricetags" item-start ></ion-icon>

          Points
          <ion-badge item-end>3550</ion-badge>
        </ion-item>

    
      </ion-card>
    </div>
</ion-content>
