<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>More details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main-content" (swipe)="swipe($event)">
        <ion-list style="height: 100% ">

           <ion-item>
              <ion-label>How's my mood?</ion-label>

             <ion-range min="-10" max="10" step="5" >
               <ion-icon large range-left name="sad"></ion-icon>
               <ion-icon  large range-right name="happy"></ion-icon>
             </ion-range>
           </ion-item>


           <ion-item>
              <ion-label>How's my back pain?</ion-label>

             <ion-range min="-10" max="10" step="2" >
               <ion-icon large range-left name="rainy"></ion-icon>
               <ion-icon  large range-right name="sunny"></ion-icon>
             </ion-range>
           </ion-item>
          


           <ion-item>
              <ion-label>What about my stress levels?</ion-label>

             <ion-range min="-10" max="10" step="2" >
               <ion-icon large range-left name="flash"></ion-icon>
               <ion-icon  large range-right name="leaf"></ion-icon>
             </ion-range>
           </ion-item>


           <ion-item>
              <ion-label>Am I active?</ion-label>

             <ion-range min="-10" max="10" step="2" >
               <ion-icon large range-left name="man"></ion-icon>
               <ion-icon  large range-right name="walk"></ion-icon>
             </ion-range>
           </ion-item>



          </ion-list>


    </div>
</ion-content>
